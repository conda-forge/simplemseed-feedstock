{% set name = "simplemseed" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9066af7a19ca9023c1528167370785a8cba67df689bd1c77f7b684391c6931ae

build:
  number: 0
  entry_points:
    - fdsnsourceid = simplemseed.fdsnsourceid:main
    - mseed3details = simplemseed.mseed3details:main
    - mseed3merge = simplemseed.mseed3merge:main
    - mseed2to3 = simplemseed.mseed2to3:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.21.0
    - pip
  run:
    - python >={{ python_min }}
    - crc32c
    - numpy <2.0dev0
    - jsonpointer
    - importlib-metadata

test:
  imports:
    - simplemseed
  commands:
    - python -c "from simplemseed import MSeed3Header, MSeed3Record, FDSNSourceId, readMSeed3Records;"
    - pip check
    - fdsnsourceid --help
    - mseed3details --help
    - mseed3merge --help
    - mseed2to3 --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/crotwell/simplemseed
  summary: miniseed3 in pure python
  license: LGPL-2.1-or-later
  license_file: LICENSE
  doc_url: https://simplemseed.readthedocs.io/en/latest/
  dev_url: https://github.com/crotwell/simplemseed

extra:
  recipe-maintainers:
    - megies
    - crotwell
